<form [formGroup]="form" (ngSubmit)="submit()" class="form">
  <div class="form-group">
    <label for="montoSolicitado">Monto Solicitado</label>
    <input type="number" id="montoSolicitado" formControlName="montoSolicitado" class="form-control" />
  </div>

  <div class="form-group">
    <label for="plazoMeses">Plazo en Meses</label>
    <input type="number" id="plazoMeses" formControlName="plazoMeses" class="form-control" />
  </div>

  <div class="form-group">
    <label for="ingresoMensual">Ingreso Mensual</label>
    <input type="number" id="ingresoMensual" formControlName="ingresoMensual" class="form-control" />
  </div>

  <div class="form-group">
    <label for="antiguedadLaboral">Antig√ºedad Laboral (meses)</label>
    <input type="number" id="antiguedadLaboral" formControlName="antiguedadLaboral" class="form-control" />
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="saving || form.invalid">
    {{ saving ? 'Guardando...' : 'Enviar solicitud' }}
  </button>
</form>
