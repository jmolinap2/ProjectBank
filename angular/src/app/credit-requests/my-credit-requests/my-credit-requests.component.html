<h3>Mis Solicitudes de Crédito</h3>

<table class="table table-bordered table-striped" *ngIf="!loading && creditRequests.length > 0">
  <thead>
    <tr>
      <th>ID</th>
      <th>Monto</th>
      <th>Plazo (Meses)</th>
      <th>Ingreso Mensual</th>
      <th>Antigüedad (Meses)</th>
      <th>Estado</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of creditRequests">
      <td>{{ item.id }}</td>
      <td>{{ item.montoSolicitado }}</td>
      <td>{{ item.plazoMeses }}</td>
      <td>{{ item.ingresoMensual }}</td>
      <td>{{ item.antiguedadLaboral }}</td>
      <td>{{ item.estado }}</td>
    </tr>
  </tbody>
</table>

<div *ngIf="!loading && creditRequests.length === 0" class="alert alert-info">
  No tienes solicitudes de crédito registradas.
</div>

<div *ngIf="loading" class="text-center">
  <i class="fa fa-spinner fa-spin"></i> Cargando...
</div>
